<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone - HP</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <div class="container flex">

        <div class="left">
            <img class="cross" src="images/cross.svg" alt="">
            <div class="home flex">
                <div class="invert">
                    <img src="images/logo.svg" alt="logo" width="110px">
                    <ul>
                        <li><img src="images/home.svg" width="14px" alt="">Home</li>
                        <li><img src="images/search.svg" width="14px" alt="">Search</li>
                    </ul>

                </div>
            </div>
            <div class="library">

                <div class="invert flex lib-p">
                    <img src="images/playlist.svg" alt="logo" width="30px">
                    <h2>Your Library</h2>
                </div>



                <div class="songslist">
                    <ul>
                        
                    </ul>
                </div>



                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right">
            
            <nav>
                <div class="flex navv">
                    <div class="flex justify-center">
                        <img class="hamburger" width="40px" src="images/hamburger.svg" alt="">
                        <img width="10px" class="invert" src="images/left.svg" alt="">
                        <img width="10px" class="invert" src="images/right.svg" alt="">
                    </div>
                    
                    <div class="button">
                        <button class="signup-btn">Sign up</button>
                        <button class="login-btn">Log in</button>
                    </div>
                </div>
            </nav>

            <div class="playlist">
                <h1>Spotify Playlists</h1>
            </div>
            <div class="card-cont">
                
                <div data-folder="ncs" class="card">
                    <img src="Songs/ncs/cover.jpg" alt="">
                    <h2>Copyright Songs</h2>
                    <p>Cover Songs for you</p>
                    <div class="play-button"><img src="images/play.svg" alt=""></div>
                </div>

                <div data-folder="cs" class="card">
                    <img src="Songs/cs/cover.jpg" alt="">
                    <h2>Copyright Songs</h2>
                    <p>Cover Songs for you</p>
                    <div class="play-button"><img src="images/play.svg" alt=""></div>
                </div>


            </div> 

            <div class="play-bar">
                
                <div class="information flex">

                    <div class="song-info"></div>
                    
                    <div class="music-btn flex justify-center align-center">
                        <img width="30px" id="previous" class="invert" src="images/prevsong.svg" alt="">
                        <img width="30px" id="play" class="invert" src="images/play.svg" alt="">
                        <img width="30px" id="next" class="invert" src="images/nextsong.svg" alt="">
                    </div>
                    
                    <div class="song-time">
                </div>
                <div class="volume-bar flex">
                    <img src="images/volume.svg" alt="">
                    <div class="range">

                        <input type="range" name="volume">
                    </div>
                </div>

                </div>
                <div class="seek-bar"></div>
                <div class="circle"></div>
                
            </div>



<script src="js/script.js"></script>
        </div>
    </div>
</body>

</html>
